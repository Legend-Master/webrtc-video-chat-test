<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Test</title>

		<script>
			window.addEventListener('error', (ev) => alert(ev.error))
			window.addEventListener('unhandledrejection', (ev) => alert(ev.reason))
		</script>

		<!-- <script type="module" src="out/index.js"></script> -->
		<script type="module" src="src/index.ts"></script>
		<script type="module" src="src/styleHelper/icon.ts"></script>
		<script type="module" src="src/styleHelper/touchResponse.ts"></script>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<dialog id="welcome-dialog">
			<form method="dialog">
				<h2 title="Deny this will make some of features unavailable">
					This site requires video permission to work
				</h2>
				<button id="request-permission" type="submit">request permission</button>
			</form>
		</dialog>
		<dialog id="config-ice-dialog">
			<form method="dialog" class="flex-container">
				<div id="ice-server-container" class="flex-container"></div>
				<div class="form-button-container flex-container">
					<button id="new-server" type="button">Add STUN/TURN Server</button>
					<button id="ice-reset" type="button">Reset</button>
				</div>
			</form>
		</dialog>
		<dialog id="add-ice-dialog">
			<form method="dialog" class="flex-container">
				<div class="form-input-container flex-container">
					<div>
						<label for="ice-url">Url</label>
						<input id="ice-url" required pattern="^(stun|stuns|turns|turn):.+" type="url" />
					</div>
					<div>
						<label for="ice-username">Username</label>
						<input id="ice-username" autocapitalize="off" />
					</div>
					<div>
						<label for="ice-password">Password</label>
						<input id="ice-password" autocapitalize="off" />
					</div>
				</div>
				<div class="form-button-container flex-container">
					<button id="ice-add" type="submit">Submit</button>
				</div>
			</form>
		</dialog>
		<!-- <div> -->
		<!-- <button id="current-ice" data-state="">...</button> -->
		<!-- </div> -->
		<div id="pc-control-div" class="hidden-after-call">
			<button id="start-button">Start</button>
			<button id="config-ice" class="icon-button" title="Config ICE servers">
				<iconify-icon icon="mdi:cog"></iconify-icon>
			</button>
		</div>
		<div class="shown-after-call" hidden>
			<div id="connection-state-indicator">ðŸŸ¡</div>
		</div>
		<div id="device-select-div">
			<div>
				<div class="flex-container flex-center label-icon-button">
					<label for="video-select">Video Source</label>
					<button id="refresh-video" class="icon-button" title="Refresh video source" hidden>
						<iconify-icon icon="mdi:refresh"></iconify-icon>
					</button>
				</div>
				<select id="video-select"></select>
			</div>
			<!-- <div> -->
			<!-- <label for="audio-select">Select Microphone/Audio</label> -->
			<!-- <select id="audio-select"></select> -->
			<!-- </div> -->
		</div>
		<div class="video-container flex-container">
			<div>
				<video id="local-video" controls autoplay muted></video>
			</div>
			<div>
				<video id="remote-video" controls autoplay></video>
			</div>
		</div>
		<div>
			<a href="https://github.com/Legend-Master/webrtc-video-chat-test">View source on Github</a>
		</div>
	</body>
</html>
