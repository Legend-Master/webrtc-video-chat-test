<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test</title>
		<script type="module" src="out/index.js"></script>
		<!-- <script type="module" src="src/index.ts"></script> -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div>
			<div id="pc-config-div">
				<h2 id="current-ice"></h2>
				<div id="ice-setting-div">
					<div class="flex-container">
						<div>
							<label for="ice-url">Url</label>
							<input id="ice-url"></input>
						</div>
						<div>
							<label for="ice-username">Username</label>
							<input id="ice-username"></input>
						</div>
						<div>
							<label for="ice-password">Password</label>
							<input id="ice-password"></input>
						</div>
					</div>
					<div>
						<button id="ice-set">Set STUN/TURN Server</button>
						<button id="ice-reset">Reset</button>
					</div>
				</div>
			</div>
			<div id="pc-control-div">
				<button id="offer-button">Offer</button>
				<button id="answer-button">Answer</button>
			</div>
		</div>
		<div class="video-container flex-container">
			<div>
				<video id="local-video" controls autoplay></video>
			</div>
			<div>
				<video id="remote-video" controls autoplay></video>
			</div>
		</div>
		<div id="view-source">
			<a href="https://github.com/Legend-Master/webrtc-video-chat-test">
				View source on Github
			</a>
		</div>
	</body>
</html>
